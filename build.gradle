// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'

eclipse {
    project {
        name = 'train_program_exercise'
        comment = 'Project for train exercise'
    }
}

jar {
    baseName = 'program_exercise'
	version = '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    flatDir {
    	dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compileOnly 'org.hibernate:hibernate-entitymanager:5.4.0.Final'
    compileOnly 'org.hibernate.javax.persistence:hibernate-jpa-2.2-api:1.0.0.Beta2'
    compileOnly 'javax.transaction:jta:1.1'
    compile name: 'ojdbc6'

    // Use JUnit test framework
    testCompileOnly 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
   gradleVersion = '4.2' //version required
}

